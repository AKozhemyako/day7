<!DOCTYPE html>
<html>
<head>
	<title>My Web-page</title>
	<meta http-equiv="Content-Type" content="text/html;" charset="utf-8" />
	<meta name="description" content="Описание моей Web-page" />
	<meta name="keywords" content="Web-page, html" />
</head>
<body>
	<h1>Добавим видео на наш сайт</h1>
	<p>Video должно распологаться в каталоге с нашим сайтом и иметь 3 формата</p>
	<p>mp4, ogv, webm</p>
	<video controls="controls" width="400" height="300">
		<source src="video/somevideo.mp4" />
		<source src="video/somevideo.ogv" />
		<source src="video/somevideo.webm" />
	</video>
	<h2>Добавим аудио файлы</h2>
	<p>Аудио файлы также должны располагаться с нашим сайтом в одном каталоге и иметь 4 формата.</p>
	<p>ogg, mp3, wav, aac</p>
	<audio controls="controls" width="400" height="300">
		<source src="audio/someaudio.mp3" />
		<source src="audio/someaudio.wav" />
		<source src="audio/someaudio.ogg" />
		<source src="audio/someaudio.aac" />
	</audio>	
</body>
</html>
